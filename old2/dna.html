<head>
      <!-- Import the component -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-orbit-controls@1.3.2/dist/aframe-orbit-controls.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script> 
</head>
<body>
    <a-scene renderer="
    maxCanvasWidth: 1920;
    maxCanvasHeight: 1920;">
      <a-gltf-model id="model" src="assets/gltf/dna/scene.gltf"></a-gltf-model>
      <a-entity animation="property: rotation; from: 0 180 0; to: 0 -180 0; loop: true; dur: 100000">
        <a-entity position = "5 10 5" look-at="#model">
          <a-entity rotation = "0 180 0" camera look-controls="enabled: false"></a-entity>
        </a-entity>
      </a-entity>
      <!-- Default lighting injected by A-Frame. -->
      <a-entity light="type: ambient; color: #BBB; intensity: 1"></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 2" position="-0.5 1 1"></a-entity></a-scene>
</body>
